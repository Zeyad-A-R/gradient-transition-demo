<div class="wrapper pb-2">
  <div
    id="rating-message-row"
    class="row mx-0 justify-content-center text-center"
  >
    <p class="h5 msg-p">{{ data.msg }}</p>
  </div>

  <!-- Filled Stars -->
  <div class="rating-stars-row">
    <i
      *ngFor="let num of numbers"
      class="fas fa-star px-1 selected"
      [ngClass]="{
        show: (num <= ratingVal && !hoveredVal) || num <= hoveredVal
      }"
      (click)="ratingVal = num"
      (mouseenter)="hoveredVal = num"
      (mouseleave)="hoveredVal = null"
    ></i>
  </div>
  <!-- Empty Stars -->
  <div class="rating-stars-row">
    <i
      *ngFor="let num of numbers"
      class="far fa-star px-1"
      [ngClass]="{ show: num > ratingVal || num > hoveredVal }"
      (click)="ratingVal = num"
      (mouseenter)="hoveredVal = num"
      (mouseleave)="hoveredVal = null"
    ></i>
  </div>

  <div
    *ngIf="showErrMsg && ratingVal <= 0"
    class="h6 mt-3 mb-0 p-2 text-center text-danger border rounded border-danger"
  >
    Please select your rating before confirming
  </div>
</div>

<div class="modal-footer justify-content-around pb-0" dir="rtl">
  <button class="btn btn-success" type="submit" (click)="close('confirm')">
    Confirm
  </button>
  <button class="btn btn-danger" (click)="close('cancel')">Cancel</button>
</div>
